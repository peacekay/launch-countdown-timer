<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="style.js"></script>
  </head>
  <body>
    <div class="stars"></div>
    <main>
      <header>
        <h3>We're launching soon</h3>
      </header>
      <section>
        <div class="container">
          <div class="card">
            <p class="countdown" id="days">{Days}</p>
          </div>
          <span>Days</span>
        </div>

        <div class="container">
          <div class="card">
            <p class="countdown" id="hours">Hours</p>
          </div>
          <span>Hours</span>
        </div>

        <div class="container">
          <div class="card">
            <p class="countdown" id="minutes">Mins</p>
          </div>
          <span>Minutes</span>
        </div>

        <div class="container">
          <div class="card">
            <p class="countdown" id="seconds">Secs</p>
          </div>
          <span>Seconds</span>
        </div>
      </section>
    </main>

    <div class="icons">
      <img src="./images/icon-facebook.svg" alt="" class="change"/>
      <img src="./images/icon-pinterest.svg" alt="" class="change"/>
      <img src="./images/icon-instagram.svg" alt=""  class="change"/>
    </div>

    <div class="hills"></div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
